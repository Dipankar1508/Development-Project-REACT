<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Climate - Real-time Weather Forecast</title>

  <!-- Description -->
  <meta name="description"
    content="Climate provides accurate and real-time weather forecasts for your location with temperature, humidity, wind speed, and more." />

  <!-- Keywords for SEO -->
  <meta name="keywords"
    content="weather, forecast, temperature, humidity, wind, climate, real-time weather, meteorology" />

  <!-- Author -->
  <meta name="author" content="Your Name or Your Company" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/logo.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Climate – Real-time Weather Forecast" />
  <meta property="og:description"
    content="Stay updated with real-time weather forecasts, temperature, humidity, and wind speed for your location." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Climate – Real-time Weather Forecast" />
  <meta name="twitter:description"
    content="Accurate weather forecasts with temperature, humidity, wind speed, and more." />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#0ea5e9" />
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
